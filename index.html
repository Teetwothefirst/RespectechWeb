<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RespecTech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sign-in">
      <div class="container">
        <div class="image-wrapper">
          <img src="assets/pana.png" alt="" class="at-work" />
          <img src="assets/Ellipse 18.png" alt="" />
        </div>
        <div class="content">
          <img src="assets/Group (1).png" alt="" />
          <h3>Welcome</h3>
          <span>Please sign up to start your journey</span>
          <input type="text" placeholder="Full Name" />
          <img src="assets/iconamoon_profile-fill.png" alt="" class="icon" />
          <input type="text" placeholder="Email Address" />
          <img src="assets/mdi_email.png" alt="" class="icon" />
          <input type="text" placeholder="Password" />
          <img src="assets/ic_round-lock.png" alt="" class="icon" />
          <input type="text" placeholder="Confirm Password" />
          <img src="assets/ic_round-lock.png" alt="" class="icon" />
          <div class="terms">
            <input type="checkbox" name="" id="" />
            <span
              >By clicking here, you agree that you have read and accepted to
              our</span
            >
            <a href="#">Privacy Policy</a>
          </div>

          <button>sign up</button>
          <div class="sign-in-btn">
            <span>Already have an account?</span>
            <a href="#">sign in</a>
          </div>
          <p>Or continue with</p>
          <div class="social-icons">
            <img src="assets/google.png" alt="google" />
            <img src="assets/facebook (3).png" alt="google" />
            <img src="assets/linkedIn.png" alt="google" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
